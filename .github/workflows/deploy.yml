name: Quarto Publish
on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 1 * *'  # Runs at 00:00 UTC on the 1st day of every month

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true
          
      - name: Install R Dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
          
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        
      - name: Set up Typst
        uses: typst-community/setup-typst@v4
        
      - name: Install required fonts
        run: |
          # Update package list and install unzip if needed
          sudo apt-get update
          sudo apt-get install -y unzip curl
          
          # Create font directories
          sudo mkdir -p /usr/share/fonts/truetype/fontawesome
          sudo mkdir -p /usr/share/fonts/truetype/source-fonts
          sudo mkdir -p /usr/share/fonts/truetype/roboto
          
          # Install Font Awesome fonts from GitHub releases
          echo "Installing Font Awesome fonts..."
          curl -L -o fontawesome.zip https://github.com/FortAwesome/Font-Awesome/releases/download/6.5.1/fontawesome-free-6.5.1-desktop.zip
          unzip -q fontawesome.zip
          sudo cp fontawesome-free-6.5.1-desktop/otfs/*.otf /usr/share/fonts/truetype/fontawesome/ 2>/dev/null || echo "OTF files not found"
          sudo cp fontawesome-free-6.5.1-desktop/webfonts/fa-*.ttf /usr/share/fonts/truetype/fontawesome/ 2>/dev/null || echo "TTF files not found"
          
          # Install Source Sans Pro from GitHub
          echo "Installing Source Sans Pro..."
          curl -L -o source-sans-pro.zip https://github.com/adobe-fonts/source-sans-pro/releases/download/3.052R/source-sans-pro-3.052R.zip
          unzip -q source-sans-pro.zip -d source-sans-pro
          sudo find source-sans-pro -name "*.otf" -exec cp {} /usr/share/fonts/truetype/source-fonts/ \; 2>/dev/null || echo "Source Sans Pro OTF not found"
          sudo find source-sans-pro -name "*.ttf" -exec cp {} /usr/share/fonts/truetype/source-fonts/ \; 2>/dev/null || echo "Source Sans Pro TTF not found"
          
          # Install Source Sans 3 from GitHub  
          echo "Installing Source Sans 3..."
          curl -L -o source-sans-3.zip https://github.com/adobe-fonts/source-sans/releases/download/3.052R/source-sans-3.052R.zip
          unzip -q source-sans-3.zip -d source-sans-3
          sudo find source-sans-3 -name "*.otf" -exec cp {} /usr/share/fonts/truetype/source-fonts/ \; 2>/dev/null || echo "Source Sans 3 OTF not found"
          sudo find source-sans-3 -name "*.ttf" -exec cp {} /usr/share/fonts/truetype/source-fonts/ \; 2>/dev/null || echo "Source Sans 3 TTF not found"
          
          # Install Roboto from GitHub
          echo "Installing Roboto..."
          curl -L -o roboto.zip https://github.com/googlefonts/roboto/releases/download/v2.138/roboto-unhinted.zip
          unzip -q roboto.zip -d roboto
          sudo find roboto -name "*.ttf" -exec cp {} /usr/share/fonts/truetype/roboto/ \; 2>/dev/null || echo "Roboto TTF not found"
          
          # Alternative: Install from Ubuntu packages as fallback
          echo "Installing fallback fonts from Ubuntu packages..."
          sudo apt-get install -y fonts-font-awesome fonts-roboto || echo "Package installation failed"
          
          # Clean up
          rm -rf fontawesome* source-sans-pro* source-sans-3* roboto*
          
          # Refresh font cache
          echo "Refreshing font cache..."
          sudo fc-cache -fv
          
          # Verify fonts are installed
          echo "Verifying font installation..."
          echo "Available Font Awesome fonts:"
          fc-list | grep -i "awesome" || echo "Font Awesome not found"
          echo "Available Source Sans fonts:"
          fc-list | grep -i "source" || echo "Source Sans not found"
          echo "Available Roboto fonts:"
          fc-list | grep -i "roboto" || echo "Roboto not found"
        
      - name: Compile CV (Typst)
        run: typst compile cv/resume.typ
        
      - name: Commit updated CV
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add cv/resume.pdf
          git commit -m "Automated CV update [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
